<!DOCTYPE html>
<html>
<head>
    <title>SecureGram Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ws = new WebSocket(`ws://${window.location.host}/ws`);
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const clearButton = document.getElementById('clear-button');
            const themeToggle = document.getElementById('theme-toggle');

            // Ğ˜Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‚ĞµĞ¼Ñ‹
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.textContent = currentTheme === 'light' ? 'ğŸŒ™ Dark' : 'â˜€ï¸ Light';

            // ĞĞ±Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸Ğº WebSocket
            ws.onmessage = (event) => {
                if (event.data === "clear") {
                    messagesContainer.innerHTML = '';
                } else {
                    try {
                        const message = JSON.parse(event.data);
                        const messageElement = document.createElement('div');
                        messageElement.className = `message ${message.type}`;
                        messageElement.innerHTML = `
                            <div class="message-header">
                                <span class="sender">${message.sender}</span>
                                <span class="timestamp">${message.time} ${message.date}</span>
                            </div>
                            <div class="message-content">${message.text}</div>
                        `;
                        messagesContainer.appendChild(messageElement);
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    } catch (e) {
                        console.error('Error parsing message:', e);
                    }
                }
            };

            // ĞÑ‚Ğ¿Ñ€Ğ°Ğ²ĞºĞ° ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ
            function sendMessage() {
                const text = messageInput.value.trim();
                if (text && ws.readyState === WebSocket.OPEN) {
                    ws.send(`SEND:${text}`);
                    messageInput.value = '';
                }
            }

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // ĞÑ‡Ğ¸ÑÑ‚ĞºĞ° Ñ‡Ğ°Ñ‚Ğ°
            clearButton.addEventListener('click', () => {
                ws.send("clear_messages");
            });

            // ĞŸĞµÑ€ĞµĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ Ñ‚ĞµĞ¼Ñ‹
            themeToggle.addEventListener('click', () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'light' ? 'ğŸŒ™ Dark' : 'â˜€ï¸ Light';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <h1>Chat with {{ target_user }}</h1>
            <button id="theme-toggle" class="theme-button">ğŸŒ™ Dark</button>
        </header>

        <div id="messages" class="messages-container"></div>

        <div class="chat-controls">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>

        <button id="clear-button" class="clear-button">Clear Chat</button>
    </div>
</body>
</html>
