<script>
    document.addEventListener('DOMContentLoaded', () => {
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        const messagesDiv = document.getElementById('messages');
        const clearBtn = document.getElementById('clear-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // Theme management
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        ws.onmessage = (event) => {
            if (event.data === "clear") {
                messagesDiv.innerHTML = '';
            } else {
                try {
                    const msg = JSON.parse(event.data);
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.type}`;

                    messageElement.innerHTML = `
                        <div class="message-header">
                            <span class="sender">${msg.sender}</span>
                            <span class="time">${msg.time} ${msg.date}</span>
                        </div>
                        <div class="message-text">${msg.text}</div>
                    `;

                    messagesDiv.appendChild(messageElement);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } catch (e) {
                    console.error("Error parsing message:", e);
                }
            }
        };

        clearBtn.addEventListener('click', () => {
            ws.send("clear_messages");
        });

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? 'ðŸŒ™ Ð¢ÐµÐ¼Ð½Ð°Ñ Ñ‚ÐµÐ¼Ð°' : 'â˜€ï¸ Ð¡Ð²ÐµÑ‚Ð»Ð°Ñ Ñ‚ÐµÐ¼Ð°';
        });

        themeToggle.textContent = savedTheme === 'light'
            ? 'ðŸŒ™ Ð¢ÐµÐ¼Ð½Ð°Ñ Ñ‚ÐµÐ¼Ð°'
            : 'â˜€ï¸ Ð¡Ð²ÐµÑ‚Ð»Ð°Ñ Ñ‚ÐµÐ¼Ð°';

        // ÐžÑ‚Ð¿Ñ€Ð°Ð²ÐºÐ° ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ð¹
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                ws.send(`SEND:${message}`);
                messageInput.value = '';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    });
</script>
